<section>
  <div>Title: {{ event.title }}</div>
  <div>Start: {{ event.start }}</div>
  <div>End: {{ event.end }}</div>
  <div>Description: {{ event.description }}</div>
  <button mat-raised-button color="warn" (click)="onDeleteEvent()">
    <mat-icon>delete</mat-icon>
    <span>Delete</span>
  </button>
</section>
