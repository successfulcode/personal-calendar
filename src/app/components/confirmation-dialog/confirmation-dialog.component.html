<h2 mat-dialog-title>Confirm action</h2>
<mat-dialog-content>
  <p>
    Are you sure you would like to delete <b>"{{ data.title }}"</b> event?
  </p>
  
  <div class="buttons">
    <button mat-raised-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="warn" (click)="confrim()">Delete</button>
  </div>
</mat-dialog-content>
