<section class="container">
  <section class="calendar-container">
    <app-calendar (selectDate)="selectDate($event)" (selectEvent)="selectEvent($event)" />
  </section>
  
  <section class="create-event-container"> 
    @if(selectedEvent$ | async) {
      <app-details-event [event]="selectedEvent$ | async" (delete)="openConfirmation($event)" />
    }

    @else if(!!newEventDate()) {
      <app-create-event [newEventDate]="newEventDate()" (addEvent)="addEvent($event)" />
    }

    @else {
      <div>Would you like to create a new event ?</div>
    }
  </section>
</section>
